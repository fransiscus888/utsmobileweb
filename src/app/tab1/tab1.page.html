<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-input placeholder="Judul" [(ngModel)]="Judul"></ion-input>
  <ion-input placeholder="Isi" [(ngModel)]="Isi"></ion-input>
  <ion-input placeholder="Tanggal" [(ngModel)]="Tanggal"></ion-input>
  <ion-input placeholder="NilaiNote" [(ngModel)]="Nilainote"></ion-input>

    <ion-button (click)="TambahFoto()">Upload Foto
    </ion-button>

  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let isiFoto of fotoService.dataFoto; index as position">
        <ion-img [src]="isiFoto.webviewPath"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-button (click)="simpan(fotoService.dataFoto[0])">SIMPAN</ion-button>

</ion-content>
